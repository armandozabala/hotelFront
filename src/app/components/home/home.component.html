<div class="card-columns">

    <div *ngFor="let hotel of hotels; let i = index" class="card">
        <img [src]="hotel.foto" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{hotel.nombre}}</h5>
            <p class="card-text">{{hotel.direccion}}</p>
        </div>
    </div>

</div>
