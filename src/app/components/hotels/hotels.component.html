<h1>Listado de Hoteles</h1>
<hr>

<div class="row">

    <div class="col text-right">

        <button routerLink="/hotel/nuevo" class="btn btn-primary">
            Registrar Hotel
        </button>
    </div>

</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Direccion</th>
            <th scope="col">Precio</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hotel of hotels; let i = index">
            <th scope="row">{{ i + 1}} </th>
            <td>{{hotel.nombre}}</td>
            <td>{{hotel.categoria}}</td>
            <td>{{hotel.direccion}}</td>
            <td>{{hotel.precio}}</td>

            <td>
                <button [routerLink]="['/hotel',hotel.id]" class="btn btn-info mr-1">
                  Editar
              </button>
                <button (click)="deleteHotel(hotel.id, i)" class="btn btn-danger">
                  Trash
              </button>
            </td>
        </tr>
    </tbody>
</table>
